<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Droid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/index.css" />
</head>
<body>
    <div class="container">
        <form
            action="/ticket"
            method="post"
            enctype="multipart/form-data"
        >
            <input type="text" name="title" placeholder="Enter Jira Ticket Title" style="font-family: 'Ubuntu', sans-serif;" required>
            <button type="submit" style="font-family: 'Ubuntu', sans-serif;">Submit</button>
        </form>
    </div>
</body>
</html>
